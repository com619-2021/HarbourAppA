server {
    listen 80 default_server;
#    server_name example.org;
    server_tokens off;

    location / {
        root /usr/share/nginx/html;
    }

    location /harbour-master1/ {
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

# see https://newbedev.com/nginx-reverse-proxy-url-rewrite
#       rewrite ^/harbour-master1(.*) /$1 break;
        proxy_pass  http://harbour-master1:8080/;

# see https://serverfault.com/questions/619297/session-lost-in-tomcat-uing-nginx-as-proxy
# see https://training-course-material.com/training/Reverse_Proxy
        proxy_cookie_path ~*^/.* /order-example1;
        
    }

    location /harbour-master2/ {
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

# see https://newbedev.com/nginx-reverse-proxy-url-rewrite
#       rewrite ^/harbour-master2(.*) /$1 break;
        proxy_pass  http://harbour-master2:8080/;

# see https://serverfault.com/questions/619297/session-lost-in-tomcat-uing-nginx-as-proxy
# see https://training-course-material.com/training/Reverse_Proxy
        proxy_cookie_path ~*^/.* /harbour-master2;
        
    }



}

